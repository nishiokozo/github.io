		～概要 2021/06/14～	<br>
		衝突シミュレーションが正しい事を検証するために
	<br>
		衝突前と衝突後の運動量を計測する検証
	<br>
		↓
	<br>
		衝突後の速度を、速度の二乗に比例（運動エネルギー）で計算→上手く行っておらず
	<br>
		衝突後の速度を、速度に比例（運動量）で計算→正しい感じ
	<br>
	<br>
		質量:m
	<br>
		速度:v
	<br>
		質量:m
	<br>
		運動量:p=mv
	<br>
		運動量保存則:m1v1+m2v2=m1v1'+m2v2'

		sinθを微分したらcosθ<br>
		微分すると接線が求まる<br>
		その前提が本当かなと、実感するためにプログラムで検証してみた物<br>
		<br>
		x=θ<br>
		y=sinθ<br>
		(x,y)でサイン波を描いて<br>
		u=1<br>
		v=cosθ<br>
		(x+u,y+v)で接線を緑色で描いたもの<br>

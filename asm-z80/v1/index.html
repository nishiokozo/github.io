			<h2>Z80 Assembler</h2>
		<input type="button" value="Assemble" onClick="assemble(1)">

	<br>

<textarea id="src" cols="52" rows="16">
; Z80アセンブリsample
L000 equ 22h
	JP	MAIN
	DEFB	L000 
MAIN:
	ld	A,12h
	jp	RMC00D
	HALT
RMC00D:
	LD	A,(IX+04h)
	CP	02h
	JR	C,RMC00D
	CP	D
	RET	C


</textarea>

			<textarea id="dst" cols="52" rows="16"></textarea>

		<script type="text/javascript" src="asm.js"></script>

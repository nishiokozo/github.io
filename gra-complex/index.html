		<H1>複素平面でのベクトルの乗算の検証</H1>

～概要 2021/06/01～<br>
複素数同士を乗算すると<br>
絶対値:実数の掛け算<br>
偏角　:実数の足し算<br>
ベクトル同士を掛けた物を絶対値で割ると回転ベクトルが得られる<br>
<br>
～検証～<br>
 BベクトルはAベクトルと同じ長のdeg度のもの<br>
 DベクトルはAベクトルとBベクトルを乗算して絶対値で割った物<br>
A(a,b) = a+bi<br>
B(c,d) = c+di<br>
C = A*B = (a+bi)*(c+di) = ac-bd+(ad+bc)i = (ac-bd,ad+bc)<br>
D=(A*B)/|A*B| = C/|C|<br>
<br>
